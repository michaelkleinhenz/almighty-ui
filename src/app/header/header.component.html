							class="pull-left" />
						{{loggedInUser.attributes?.fullName}}
        	</a>
      </li>
			<li>
					<a *ngIf="loggedIn" (click)='logout();'>Logout</a>
          <a *ngIf="!loggedIn" (click)='login();'>Login</a>
